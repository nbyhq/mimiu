<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Olamimiu Cantiquw ðŸ’—</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe9f2, #ffd3e6);
            text-align: center;
            padding-top: 50px;
            font-family: 'Quicksand', sans-serif;
            color: #ff4d9d;
            overflow: hidden;
            height: 100vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 45px;
            margin-bottom: 10px;
        }

        p {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .btn-container {
            position: relative;
        }

        button {
            padding: 14px 35px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            transition: 0.2s;
        }

        #btnEnggak {
            background: #ff8ec9;
            color: white;
            box-shadow: 0 4px 10px rgba(255,100,150,0.4);
        }

        #btnMasih {
            position: absolute;
            background: #ffd1e8;
            color: #ff2d79;
            box-shadow: 0 4px 10px rgba(255,150,200,0.4);
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h1>Olamimiu Cantiquw ðŸ’—</h1>
    <p>Kamu masih marah sama aku?</p>

    <div class="btn-container">
        <button id="btnEnggak" onclick="location.href='halaman2.html'">Enggak ðŸ’—</button>
        <button id="btnMasih">Masih ðŸ˜¡</button>
    </div>

    <script>
        const btnMasih = document.getElementById("btnMasih");
        let speed = 900;  // makin kecil = makin cepat teleport

        // Fungsi tombol pindah tempat
        function moveButton() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const maxX = screenWidth - btnMasih.offsetWidth - 40;
            const maxY = screenHeight - btnMasih.offsetHeight - 120;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            btnMasih.style.transform =
                `translate(${randomX}px, ${randomY}px) rotate(${Math.random()*30 -15}deg)`;
        }

        // Tombol teleport otomatis
        setInterval(() => {
            moveButton();
        }, speed);

        // Biar makin ngeselin, makin disentuh makin cepat
        function makeFaster() {
            if (speed > 150) {
                speed -= 70;
            }
        }

        // desktop (hover)
        btnMasih.addEventListener("mouseover", () => {
            moveButton();
            makeFaster();
        });

        // mobile (sentuh)
        btnMasih.addEventListener("touchstart", () => {
            moveButton();
            makeFaster();
        });
    </script>

</body>
</html>
