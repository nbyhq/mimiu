<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Olamimiu Cantiquw ðŸ’—</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe9f2, #ffd3e6);
            text-align: center;
            padding-top: 70px;
            font-family: 'Quicksand', sans-serif;
            color: #ff4d9d;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 45px;
            margin-bottom: 10px;
        }

        p {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .btn-box {
            display: flex;
            justify-content: center;
            gap: 25px;
            position: relative;
        }

        button {
            padding: 14px 36px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            transition: 0.2s ease;
        }

        #btnEnggak {
            background: #ff8ec9;
            color: white;
            z-index: 1;
        }

        #btnMasih {
            background: #ffd1e8;
            color: #ff2d79;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

    <h1>Olamimiu Cantiquw ðŸ’—</h1>
    <p>Kamu masih marah sama aku?</p>

    <div class="btn-box" id="btnBox">
        <button id="btnEnggak" onclick="location.href='halaman2.html'">Enggak ðŸ’—</button>
        <button id="btnMasih">Masih ðŸ˜¡</button>
    </div>

    <script>
        const btnMasih = document.getElementById("btnMasih");
        const btnBox = document.getElementById("btnBox");

        let originalX = 0;
        let originalY = 0;

        // Catat posisi awal tombol
        setTimeout(() => {
            const rect = btnMasih.getBoundingClientRect();
            originalX = rect.left;
            originalY = rect.top;
        }, 200);

        // Fungsi buat tombol kabur
        function runAway() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const maxX = screenWidth - btnMasih.offsetWidth - 30;
            const maxY = screenHeight - btnMasih.offsetHeight - 120;

            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            btnMasih.style.position = "fixed";
            btnMasih.style.left = randomX + "px";
            btnMasih.style.top = randomY + "px";
            btnMasih.style.transform = `rotate(${Math.random()*30 - 15}deg)`;
        }

        // Setiap 2 detik tombol kembali seperti semula (sejajar lagi)
        setInterval(() => {
            btnMasih.style.position = "relative";
            btnMasih.style.left = "0";
            btnMasih.style.top = "0";
            btnMasih.style.transform = "none";
        }, 2000);

        // Event ketika user mencoba klik (desktop)
        btnMasih.addEventListener("mouseover", runAway);

        // Event ketika user sentuh (mobile)
        btnMasih.addEventListener("touchstart", runAway);
    </script>

</body>
</html>
