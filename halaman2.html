<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jangan Ngambek Lagi Yaa Mimiu ðŸ’—</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe9f2, #ffd3e6);
            text-align: center;
            padding-top: 60px;
            font-family: 'Quicksand', sans-serif;
            color: #ff4d9d;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            animation: fadeIn 2s ease;
        }

        img {
            width: 260px;
            margin-top: 20px;
            border-radius: 25px;
            box-shadow: 0 6px 16px rgba(255, 100, 150, 0.3);
            animation: pop 1.5s ease;
        }

        @keyframes pop {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .heart {
            position: fixed;
            bottom: -20px;
            color: #ff5b9f;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-700px) scale(1.8); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Jangan Ngambek Lagi Yaa Mimiu ðŸ’—</h1>

    <img src="gato.png" alt="Kucing Bunga">

    <audio autoplay>
        <source src="yippie.mp3" type="audio/mpeg">
    </audio>

    <script>
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random()*2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>

</body>
</html>
