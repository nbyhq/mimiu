<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jangan Ngambek Lagi Yaa Mimiu</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe9f2, #ffd3e6);
            text-align: center;
            padding-top: 60px;
            font-family: 'Quicksand', sans-serif;
            color: #ff4d9d;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
            padding: 0 20px;
        }

        img {
            width: 220px;
            margin-top: 20px;
            border-radius: 25px;
            box-shadow: 0 6px 16px rgba(255, 100, 150, 0.3);
            animation: pop 1.5s ease;
        }

        @keyframes pop {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        audio {
            margin-top: 25px;
            width: 300px;
            max-width: 90%;
        }

        /* hearts floating */
        .heart {
            position: fixed;
            bottom: -20px;
            color: #ff5b9f;
            font-size: 22px;
            animation: floatUp 4s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-700px) scale(1.8); opacity: 0; }
        }

        /* ðŸŒ¸ MOBILE RESPONSIVE */
        @media screen and (max-width: 600px) {

            body {
                padding-top: 40px;
            }

            h1 {
                font-size: 34px;
                margin-bottom: 15px;
            }

            img {
                width: 160px;
                border-radius: 20px;
            }

            audio {
                width: 90%;
            }

            .heart {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Jangan Ngambek Lagi Yaa Mimiu ðŸ’—</h1>

    <!-- gambar -->
    <img src="gato.png" alt="Kucing Bunga">

    <!-- AUTOPLAY FIX -->
    <audio id="musik" autoplay muted playsinline>
        <source src="yippie.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Unmute otomatis ketika halaman selesai dimuat
        window.addEventListener("load", () => {
            const musik = document.getElementById("musik");
            musik.muted = false;
            musik.play().catch(err => console.log("Autoplay diblokir:", err));
        });

        // floating hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }, 450);
    </script>

</body>
</html>
